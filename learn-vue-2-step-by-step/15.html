<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tuts #15 - Single-Use Components and Inline Templates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.css">
    <style>
    body { padding: 50px; }
    </style>
</head>
<body>
    <div id="app">
        <something-view inline-template>
            <div>
                <h1>There are {{ balls }} ready to be kick on!</h1>

                <button class="button" @click="balls += 5">Add Balls</button>
            </div>
        </something-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./15.js"></script>
</body>
</html>
